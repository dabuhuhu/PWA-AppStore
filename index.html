<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS PWA Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>iOS PWA Checker</h1>
    <p>Enter a domain to check if it can be installed as a PWA on iOS:</p>
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
    <button onclick="checkPWAForiOS()">Check iOS PWA</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
